<!DOCTYPE html>

<html>


<head>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Artifika" rel="stylesheet">

    <title> Orcanus Dark </title>

</head>

<body>


    <img id="mainlogo" src="odSword.png"></img>
    <div id="quotepanel">
        <div id="openquote"></div>"In days to come, the darkness will begin to consume the light. During these days many small candles will burn together, brighter than the sun and push the shadows back." - Elder Master Lucian Ethalas
    </div>


    <div id="intropanel" value="hide">
        <div id="welcomeplayer">Welcome warrior. Insert your name here.</div>
        <div id="inputname">
            <input id='name' type='text'></input>
        </div>
        <div id="buttonsubmit">
            <button id="namebutton" onclick="infoSubmission()" type="submit" value="hide">Enter Name</button>
        </div>
    </div>

    <div id="storybox">
        <div id="happening" style="display: none">the button revealed this</div>
        <div id="choices" style="display: none">
            <button id="bt1">Believe the messenger and prepare to leave.</button>
            <button id="bt2">Ask the messenger what is in it for you.</button>
            <button id="bt3">Tell the messenger you have no reason to fight for the realm.</button>
        </div>

    </div>
    <div id="listpanel" value="hide">
        <ul id="list" style="list-style:none;">
            <li></li>
        </ul>
    </div>


    <script src="apps.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

    <script>
        function infoSubmission() {
            document.getElementById("intropanel").style.display = "none";
            document.getElementById("happening").style.display = "";
            document.getElementById("choices").style.display = "";
            document.getElementById("list").style.display = "";
            var value = $('#name').val();
            $('li').append('<li>' + "Greetings" + " " + value + " " + "!" + '</li>');
        }
    </script>


</body>

</html>
